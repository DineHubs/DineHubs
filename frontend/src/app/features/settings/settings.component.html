<div class="min-h-screen bg-bg-light dark:bg-bg-dark p-4 md:p-6 space-y-6">
  <!-- Header -->
  <div>
    <h1 class="text-2xl md:text-3xl font-bold leading-tight text-text-primary-light dark:text-text-primary-dark mb-2">
      Settings
    </h1>
    <p class="text-sm md:text-base text-text-secondary-light dark:text-text-secondary-dark leading-relaxed">
      Manage your restaurant configuration, branches, and users.
    </p>
  </div>

  <!-- Tabs -->
  <div class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-lg border border-border-light dark:border-border-dark overflow-hidden">
    <div class="flex border-b border-border-light dark:border-border-dark">
      <button
        type="button"
        [ngClass]="{
          'bg-primary text-white': activeTab() === 'branches',
          'text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark hover:bg-bg-light dark:hover:bg-bg-dark': activeTab() !== 'branches'
        }"
        class="flex-1 px-6 py-4 text-sm md:text-base font-semibold transition-all duration-200 active:scale-95"
        (click)="setTab('branches')">
        Branches
      </button>
      <button
        type="button"
        [ngClass]="{
          'bg-primary text-white': activeTab() === 'users',
          'text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark hover:bg-bg-light dark:hover:bg-bg-dark': activeTab() !== 'users'
        }"
        class="flex-1 px-6 py-4 text-sm md:text-base font-semibold transition-all duration-200 active:scale-95"
        (click)="setTab('users')">
        Users
      </button>
      <button
        type="button"
        [ngClass]="{
          'bg-primary text-white': activeTab() === 'printers',
          'text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark hover:bg-bg-light dark:hover:bg-bg-dark': activeTab() !== 'printers'
        }"
        class="flex-1 px-6 py-4 text-sm md:text-base font-semibold transition-all duration-200 active:scale-95"
        (click)="setTab('printers')">
        Printers
      </button>
    </div>

    <!-- Tab Content -->
    <div class="p-4 md:p-6">
      @if (activeTab() === 'branches') {
        <app-branch-management></app-branch-management>
      }
      @if (activeTab() === 'users') {
        <app-user-management></app-user-management>
      }
      @if (activeTab() === 'printers') {
        <app-printer-management></app-printer-management>
      }
    </div>
  </div>
</div>
