<div class="user-management-container">
    <mat-card class="content-card">
        <div class="header">
            <div class="title-section">
                <h2>Users</h2>
                <p class="subtitle">Manage system users and their roles</p>
            </div>
            <button mat-raised-button color="primary" (click)="openAddDialog()">
                <mat-icon>add</mat-icon> Add User
            </button>
        </div>

        <div class="filter-section">
            <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search Users</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. john@example.com" #input>
            </mat-form-field>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row">
                        <span class="email-text">{{row.email}}</span>
                    </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-chip-set>
                            <mat-chip [color]="getRoleColor(row.role)" highlighted>{{row.role}}</mat-chip>
                        </mat-chip-set>
                    </td>
                </ng-container>

                <!-- Branch Column -->
                <ng-container matColumnDef="branchId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch ID </th>
                    <td mat-cell *matCellDef="let row">
                        <span class="branch-id" *ngIf="row.branchId">{{row.branchId}}</span>
                        <span class="no-branch" *ngIf="!row.branchId">Global</span>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" matTooltip="Edit">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Delete">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</div>
