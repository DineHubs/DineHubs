<div class="tenant-list-container">
    <mat-card class="content-card">
        <div class="header">
            <div class="title-section">
                <h2>Tenants</h2>
                <p class="subtitle">Manage all system tenants</p>
            </div>
            <button mat-raised-button color="primary" (click)="createTenant()">
                <mat-icon>add</mat-icon> Create Tenant
            </button>
        </div>

        <div class="filter-section">
            <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search Tenants</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. DineHub" #input>
            </mat-form-field>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>

                <!-- Code Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                    <td mat-cell *matCellDef="let row">{{row.code}}</td>
                </ng-container>

                <!-- Country Code Column -->
                <ng-container matColumnDef="countryCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                    <td mat-cell *matCellDef="let row">{{row.countryCode}}</td>
                </ng-container>

                <!-- Currency Column -->
                <ng-container matColumnDef="defaultCurrency">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
                    <td mat-cell *matCellDef="let row">{{row.defaultCurrency}}</td>
                </ng-container>

                <!-- Active Column -->
                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-chip [color]="row.isActive ? 'primary' : 'warn'" highlighted>
                            {{row.isActive ? 'Active' : 'Inactive'}}
                        </mat-chip>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="viewTenant(row)" matTooltip="View Details">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card>
</div>
