<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-primary/20 via-secondary/20 to-primary/30 dark:from-primary/10 dark:via-secondary/10 dark:to-primary/20">
  <div class="w-full max-w-md">
    <!-- Card with Glassmorphism -->
    <div class="bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-xl border border-border-light/50 dark:border-border-dark/50 rounded-2xl shadow-2xl p-8 space-y-6">
      <!-- Header -->
      <div class="text-center space-y-2">
        <h1 class="text-2xl md:text-3xl font-bold leading-tight text-text-primary-light dark:text-text-primary-dark">
          Forgot Password
        </h1>
        <p class="text-sm md:text-base text-text-secondary-light dark:text-text-secondary-dark leading-relaxed">
          Enter your email to receive a password reset link
        </p>
      </div>

      <!-- Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email Field -->
        <div>
          <label class="block text-sm font-medium text-text-primary-light dark:text-text-primary-dark mb-2">
            Email <span class="text-error">*</span>
          </label>
          <div class="relative">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark">
              <lucide-icon [name]="mailIcon" size="20"></lucide-icon>
            </div>
            <input
              type="email"
              formControlName="email"
              class="w-full pl-12 pr-4 py-3 rounded-xl bg-bg-light dark:bg-bg-dark border border-border-light dark:border-border-dark text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-200"
              placeholder="Enter your email"
              [class.border-error]="emailControl?.invalid && emailControl?.touched">
            
            @if (emailControl?.hasError('required') && emailControl?.touched) {
              <p class="mt-1 text-xs text-error flex items-center gap-1">
                <lucide-icon [name]="alertCircleIcon" size="14"></lucide-icon>
                Email is required
              </p>
            }
            @if (emailControl?.hasError('email') && emailControl?.touched) {
              <p class="mt-1 text-xs text-error flex items-center gap-1">
                <lucide-icon [name]="alertCircleIcon" size="14"></lucide-icon>
                Invalid email format
              </p>
            }
          </div>
        </div>

        <!-- Success Message -->
        @if (successMessage()) {
          <div class="p-4 rounded-xl bg-green-100 dark:bg-green-900/30 border border-green-200 dark:border-green-700 flex items-center gap-3 text-green-700 dark:text-green-300">
            <lucide-icon [name]="checkCircleIcon" size="20"></lucide-icon>
            <span class="text-sm">{{ successMessage() }}</span>
          </div>
        }

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full px-6 py-4 rounded-xl bg-primary hover:bg-primary/90 text-white font-semibold transition-all duration-200 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-md hover:shadow-lg"
          [disabled]="isLoading() || forgotPasswordForm.invalid">
          @if (isLoading()) {
            <div class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"></div>
            <span>Sending...</span>
          } @else {
            <lucide-icon [name]="sendIcon" size="20"></lucide-icon>
            <span>Send Reset Link</span>
          }
        </button>

        <!-- Back to Login -->
        <div class="text-center">
          <button
            type="button"
            class="inline-flex items-center gap-2 text-sm text-primary hover:text-primary/80 font-medium transition-colors duration-200 active:scale-95"
            (click)="goToLogin()">
            <lucide-icon [name]="arrowLeftIcon" size="16"></lucide-icon>
            <span>Back to Login</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
