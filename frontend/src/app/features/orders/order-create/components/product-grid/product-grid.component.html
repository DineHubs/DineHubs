@if (isLoading) {
  <div class="flex items-center justify-center py-16">
    <div class="animate-spin rounded-full h-10 w-10 border-3 border-primary border-t-transparent"></div>
  </div>
} @else if (menuItems.length === 0) {
  <div class="text-center py-16 text-text-secondary-light dark:text-text-secondary-dark">
    <p class="text-sm font-semibold leading-tight">No menu items found</p>
    <p class="text-xs mt-1 leading-relaxed">Try adjusting your search or category filter</p>
  </div>
} @else {
  <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-2 sm:gap-3">
    @for (item of menuItems; track item.id) {
      <app-product-card 
        [menuItem]="item"
        [cartItems]="cartItems"
        (addToCart)="onAddToCart($event)"
        (quantityChanged)="onQuantityChanged($event)">
      </app-product-card>
    }
  </div>
}
