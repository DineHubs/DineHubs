@if (isLoading) {
  <div class="flex items-center justify-center py-24">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent"></div>
  </div>
} @else if (menuItems.length === 0) {
  <div class="text-center py-24 text-text-secondary-light dark:text-text-secondary-dark">
    <p class="text-base md:text-lg font-semibold leading-tight">No menu items found</p>
    <p class="text-sm md:text-base mt-2 leading-relaxed">Try adjusting your search or category filter</p>
  </div>
} @else {
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-3">
    @for (item of menuItems; track item.id) {
      <app-product-card 
        [menuItem]="item"
        [cartItems]="cartItems"
        (addToCart)="onAddToCart($event)">
      </app-product-card>
    }
  </div>
}
