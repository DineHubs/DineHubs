<div class="flex flex-wrap gap-1.5 pb-1">
  @for (category of categories; track category) {
    <button
      type="button"
      [ngClass]="{
        'bg-primary text-white shadow-sm': selectedCategory === category,
        'bg-surface-light dark:bg-surface-dark text-text-primary-light dark:text-text-primary-dark border border-border-light dark:border-border-dark hover:bg-border-light dark:hover:bg-border-dark': selectedCategory !== category
      }"
      class="rounded-md px-2.5 py-1 text-xs font-medium transition-all duration-150 active:scale-95"
      (click)="onCategoryClick(category)"
      [attr.aria-pressed]="selectedCategory === category"
      [attr.aria-label]="'Filter by ' + category">
      {{ category }}
    </button>
  }
</div>
