<div class="min-h-screen bg-bg-light dark:bg-bg-dark p-3 md:p-4">
  <!-- Header with Search and Theme Toggle -->
  <div class="mb-3 flex flex-col sm:flex-row gap-3 items-start sm:items-center justify-between">
    <h1 class="text-xl md:text-2xl font-bold leading-tight text-text-primary-light dark:text-text-primary-dark">
      Create New Order
    </h1>
    
    <div class="flex items-center gap-2 w-full sm:w-auto">
      <!-- Search Input -->
      <div class="relative flex-1 sm:flex-initial sm:min-w-[250px]">
        <lucide-icon [name]="searchIcon" size="18" class="absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark"></lucide-icon>
        <input
          type="text"
          [value]="searchTerm()"
          (input)="onSearchChange($any($event.target).value)"
          placeholder="Search menu items..."
          class="w-full pl-9 pr-3 py-2 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-200 text-sm">
      </div>

      <!-- Theme Toggle -->
      <button
        type="button"
        class="min-w-[40px] min-h-[40px] flex items-center justify-center rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark hover:bg-border-light dark:hover:bg-border-dark transition-all duration-200 active:scale-95"
        (click)="toggleTheme()"
        [attr.aria-label]="'Switch to ' + (isDarkMode ? 'light' : 'dark') + ' mode'">
        <lucide-icon [name]="themeIcon" size="18"></lucide-icon>
      </button>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="grid grid-cols-1 md:grid-cols-[1fr_350px] lg:grid-cols-[1fr_380px] xl:grid-cols-[1fr_400px] gap-3 md:gap-4">
    <!-- Left Column: Menu Section -->
    <div class="space-y-3">
      <!-- Category Navigation -->
      <app-category-nav
        [categories]="categories()"
        [selectedCategory]="selectedCategory()"
        (categorySelected)="filterByCategory($event)">
      </app-category-nav>

      <!-- Product Grid -->
      <app-product-grid
        [menuItems]="filteredItems()"
        [isLoading]="isLoading()"
        [cartItems]="cart()"
        (addToCart)="addToCart($event)">
      </app-product-grid>
    </div>

    <!-- Right Column: Order Sidebar -->
    <div class="lg:sticky lg:top-6 lg:self-start lg:max-h-[calc(100vh-3rem)]">
      <app-order-sidebar
        [cart]="cart()"
        [cartTotal]="cartTotal()"
        [cartItemCount]="cartItemCount()"
        [tableNumber]="tableNumber()"
        [isTakeAway]="isTakeAway()"
        [isSubmitting]="isSubmitting()"
        (quantityChanged)="onCartQuantityChange($event)"
        (removed)="onCartItemRemoved($event)"
        (tableNumberChanged)="onTableNumberChange($event)"
        (takeAwayToggled)="onTakeAwayToggle($event)"
        (clearCart)="clearCart()"
        (checkout)="onCheckout()">
      </app-order-sidebar>
    </div>
  </div>

  <!-- Checkout Modal -->
  <app-checkout-modal
    [isOpen]="isCheckoutOpen()"
    [orderTotal]="cartTotal()"
    [isSubmitting]="isSubmitting()"
    (closed)="onCheckoutClosed()"
    (paymentProcessed)="onPaymentProcessed($event)">
  </app-checkout-modal>
</div>
